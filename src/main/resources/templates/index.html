<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Input and Button</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            width: 80%;
            max-width: 300px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal input {
            padding: 10px;
            margin-bottom: 20px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            padding: 10px 20px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/save}" th:object="${sheetRequest}" method="POST">
    <div class="container">
        <input th:field="*{cost}" type="text" placeholder="Put your shit here">
        <textarea th:field="*{comment}"></textarea>
        <button type="submit">Submit</button>
    </div>

    <form action="#" th:action="@{/close}" th:object="${showModal}"></form>
    <div class="modal" th:if="${showModal}">
        <h1>hello</h1>
        <button type="submit">Submit</button>
    </div>


</form>

<script th:if="${showModal}">
    $(document).ready(function () {
        $('#dataModal').modal('show');
    });
</script>

</body>
</html>
